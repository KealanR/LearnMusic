{% extends 'base.html' %}

{%block head %}

{% endblock %}

{% block body %}
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <h3>Have a question? Post it here.</h3>
                <form>
                    <div class="form-group">
                        <label for="questionTitle">Title</label>
                        <input type="text" class="form-control" id="questionTitle">
                    </div>

                    <div class="form-group">
                        <label for="questionExplanation">Explanation</label>
                        <textarea class="form-control" id="questionExplanation" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="questionTags">Tags</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <button class="btn btn-outline-secondary" type=button>+</button>
                            </div>
                            <input type="text" id="questionTags" class="form-control" placeholder="Add a tag">

                        </div>
                        <p class="font-weight-lighter text-info">tags listed here</p>
                    </div>
                    <div class="form-group">
                        <label for="uploadFile">Want to attach an image or video?</label>
                        <input type="file" class="form-control-file" id="exampleFormControlFile1">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-2"></div>
        </div>
    </div>

  {% endblock %}
